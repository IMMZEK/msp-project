<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>UniFlash</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="UniFlash, v4">
	<meta name="description" content="UniFlash v4">

	<!-- Fav Icon -->
	<link href="uniflash.ico" rel="shortcut icon" type="image/x-icon">
	
	<!-- Font includes -->
	<link href="fonts/material-icons/material-icons.css" rel="stylesheet" type="text/css">
	<link href="ti_common/fonts/ti-icon-fonts/style.css" rel="stylesheet" type="text/css">
	<link href="fonts/open-sans/open-sans.css" rel="stylesheet" type="text/css">
	<link href="fonts/roboto/roboto.css" rel="stylesheet" type="text/css">

	<!--Application CSS Files-->
	
	<link rel="stylesheet" href="uglify.css">

	<script>
		var isIE11 = !!navigator.userAgent.match(/Trident.*rv\:11\./);
		var isSafari = navigator.userAgent.indexOf("Safari") > -1 && navigator.userAgent.indexOf("Chrome") === -1;
		if (navigator.appName == 'Microsoft Internet Explorer' || isIE11 || isSafari) {
			alert('UniFlash is not supported under Internet Explorer/Edge/Safari. Please use Chrome or Firefox instead.\n\nThe Standalone Command Line Package Creator feature will still be available.');
		}
	</script>
</head>

<body>
	<tic-file-dialogs></tic-file-dialogs>

	<ng-include src="'ti_common/nav/nav.common.html'"></ng-include>	 	  

	<main ui-view></main>

	<!--Application JavaScript Files-->
	
	<script type="text/javascript" src="uglify.js"></script> 

	<script type="text/javascript" src="../../ticloudagent/server/node_modules/q/q.js"> </script>
	<script type="text/javascript" src="../../ticloudagent/server/public/agent.js"> </script>

</body>

<div class="modal-header">
    <h3> <span><span class="glyphicon glyphicon-hdd"></span> {{vm.title}}</span> </h3>
</div>
<div class="modal-body">
    <form class="form">
        <div class="form-group">
            <label for="filePath">Enter File Path:</label>
            <input class="form-control" type="text" ng-model="vm.filePath" placeholder="c:\work\my_program.out" value="{{vm.filePath}}" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$dismiss('Cancel Clicked')">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="$close(vm.filePath)">Open</button>
</div>

<!-- Saved Sessions -->
<div id="savedSessions" class="uf-target-setup-section" ng-show="vm.files.length > 0" style="margin-bottom:20px;">
    <div ng-click="vm.showSavedConfig=!vm.showSavedConfig" style="font-size:18px;color:#444;padding:5px 20px;text-align:left;box-shadow:inset 0 -1px 0 #eee;background-color:#115566;color:#fff;cursor:pointer;" ng-style="vm.showSavedConfig && {'border-radius':'4px 4px 0 0'} || {'border-radius': '4px'}"> 
        <span class="glyphicon glyphicon-triangle-bottom rotatable slow" ng-class="{'rotated':!vm.showSavedConfig,'unrotated':vm.showSavedConfig}" style="font-size:11px;position:relative;top:0px;right:5px;"ng-style="vm.showLP && {'top':'0'} || {'top': '-1px'}"></span> Recent Sessions 
        <i class="material-icons alignRight clickable" style="position:relative;top:7px;left:5px;font-size:18px;" ng-click="$event.stopPropagation();vm.clearAll();" uib-tooltip="Clear recent sessions list" tooltip-placement="left" tooltip-popup-delay="500">clear</i>
    </div>
    <div class="minimizable veryfast" ng-class="{'show':vm.showSavedConfig}" style="font-size:16px;text-align:left;">
        <tic-files files='vm.files' files-selected='vm.loadSession' no-files-message='vm.noFilesMessage' show-recent='true'><tic-files>
    </div>
</div>

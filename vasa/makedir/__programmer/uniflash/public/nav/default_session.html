<div style="padding-bottom:25px;">
    <div style="font-size:16px;font-weight:500;margin:2px 5px;">
        <span>Default Session</span> 
        <i class="material-icons" uib-tooltip="When a default session is selected, UniFlash will load that session on next startup." tooltip-placement="right" style="font-size:14px;color:#999;cursor:default;position:relative;top:2px;">help_outline</i>
    </div>
    <div style="margin:0 18px;">
        <select ng-model="vm.defaultSession" ng-change="vm.valueChanged()" style="width:100%">
            <option value="">None</option>
            <option ng-repeat="file in vm.files">{{file.name}}</option>
        </select>
    </div>
</div>
